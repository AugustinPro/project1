<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santra Plus</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="img/logo_santraplus.png" alt="Logo Santra Plus" class="logo" id="hlogo" width="278" height="55">
        <p><span class="bold">Formulaire à adresser par courrier, fax ou e-mail :</span> planning@santraplus.fr<br><span class="bold">Planning Santra Plus</span> - CS 20874 - 76087 Le Havre CEDEC - Fax : 02 32 74 51 20</p>
    </header>
    <main>
        <form action="" method="POST" class="reference">
            <fieldset>
                <p class="bold">Vos références</p>
                <label for="social">Raison sociale : </label>
                <input type="text" name="social" id="social"><br>
                <label for="num-adherant">N&deg; d'adhérent : </label>
                <input type="text" name="num-adherant" id="num-adherant"><br>
                <label for="name-asker">Nom du demandeur : </label>
                <input type="text" name="name-asker" id="name-asker"><br>
                <label for="phone">Tél : </label>
                <input type="tel" name="phone" id="phone"><br>
                <label for="fax">Fax : </label>
                <input type="tel" name="fax" id="fax"><br>
                <label for="mail">Mail : </label>
                <input type="email" name="mail" id="mail"><br>
            </fieldset>
        </form>
        <form action="" method="POST" class="personal">
            <fieldset>
                <p class="bold">Le salarié</p>
                <label for="civil">Civilité : </label>
                <input type="checkbox" name="mcivil" id="mcivil">
                <label for="civil"> Monsieur</label>
                <input type="checkbox" name="fcivil" id="fcivil">
                <label for="civil"> Madame</label><br>
                
            </fieldset>
        </form action="" method="POST">
        <form action="" method="POST" class="info">
            
        </form action="" method="POST">
        <form action="" method="POST" class="start-meeting">
            
        </form action="" method="POST">
        <form action="" method="POST" class="cancel-meeting">
            
        </form action="" method="POST">
    </main>
    <footer>

    </footer>
</body>
</html>
